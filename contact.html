<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 float-left">
                    <nav id="nav-right" class="nav">
                        <a href="../Bootstrap_Portfolio/index.html"></a>

                <div class="col float-right">
                    <nav id="nav-left" class="nav justify-content-end">

        </div>
    </header>

    <hr>

    <div class="container">
        <div id="contact-content-container">
            <h1>Contact</h1>

            <form id="contact-form" action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required="required">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        required="required">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Message</label>
                    <textarea type="text" class="form-control" id="message" cols="30" rows="10"
                        required="required"></textarea>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
